<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
</head>

<body style="margin: 0; padding: 0; background-color: #f0f4f8; font-family: Arial, sans-serif;">

    <table width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #f0f4f8; width: 100%;">
        <tr>
            <td align="center" style="padding: 20px;">
                <table width="100%" max-width="600px" cellspacing="0" cellpadding="0" border="0" style="background: #ffffff; max-width: 600px; width: 100%; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); border-top: 6px solid #130857; border-bottom: 6px solid #130857;">
                    
                    <!-- Logo Section -->
                    {% if logo.company_logo %}
                    <tr>
                        <td align="center" style="padding-bottom: 15px;">
                            <img src="{{logo.company_logo.url}}" alt="Company Logo" style="max-width: 120px; width: 100%; display: block; margin: 0 auto;">
                            <p style="font-size: 18px; font-weight: bold; color: #130857; margin-top: 10px;">{{service_name}}</p>
                        </td>
                    </tr>
                    {% endif %}

                    <!-- Greeting -->
                    <tr>
                        <td style="font-size: 16px; color: #333; line-height: 1.6; padding-bottom: 15px;">
                            <strong>Dear {{client_name}},</strong>
                        </td>
                    </tr>

                    <!-- Email Content -->
                    <tr>
                        <td style="font-size: 16px; color: #333; line-height: 1.6; padding-bottom: 20px;">
                            {{content}}
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td align="right" style="font-size: 14px; color: #666; padding-top: 20px;">
                            <span style="display: block; margin-bottom: 5px;">Powered by,</span>
                            <img src="https://codemehub.com/wp-content/uploads/2023/02/cropped-Codeme-new-logo-jpg-1-1-160x53.jpg" alt="Powered By" style="max-width: 100px; width: 100%; display: block; margin-left: auto;">
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>

</body>
</html>
