<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Official Letter</title>
</head>

<body  style="background-color: #f0f4f8;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow-sm mt-5 border-0 rounded-lg">
                    <div class="card-body p-4" 
                        style="border-top: 6px solid #130857; 
                               border-bottom: 6px solid #130857; 
                               border-radius: 10px;">

                        <!-- Logo -->
                        <div class="text-center">
                            <img src="{{company_logo_url}}" alt="Company_Logo"  style="max-width: 80px;">
                            <p>{{Company Name}}</p>
                            <hr>
                        </div>

                        <!--Mail -->
                        <div class="pl-3 pr-3">
                        <p class="mt-4"><strong>Dear {{client_name}}</strong>,</p>
                        <p class="ml-4"><i>{{content}}</i></p>
                    </div>
                        <!-- Bottom Logo -->
                         <hr>
                        <div class="text-right mt-4 pr-3">
                            <span>Powered by,</span><br>
                            <img src="https://codemehub.com/wp-content/uploads/2023/02/cropped-Codeme-new-logo-jpg-1-1-160x53.jpg" alt="Powered By" style="max-width: 80px; border-radius: 1rem;">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
