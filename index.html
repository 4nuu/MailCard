<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-top: 6px solid #130857;
            border-bottom: 6px solid #130857;
            box-sizing: border-box;
        }

        .text-center {
            text-align: center;
        }

        .text-right {
            text-align: right;
        }

        .logo {
            max-width: 120px;
            width: 100%;
            height: auto;
        }

        .powered-by {
            max-width: 100px;
            width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .content {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
            margin: 20px 0;
        }

        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .card {
                padding: 20px;
            }

            .content {
                font-size: 14px;
            }

            .logo {
                max-width: 100px;
            }

            .powered-by {
                max-width: 80px;
                margin-top: 10px;
            }

            .text-right {
                text-align: center;
            }

            .powered-by {
                position: static;
                margin: 10px auto;
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <!-- Top Center -->
            {% if logo.company_logo %}
            <div class="text-center">
                <img src="{{logo.company_logo.url}}" alt="Company Logo" class="logo">
                <p>{{service_name}}</p>
                <hr>
            </div>
            {% endif %}
            <!-- Content -->
            <p class="content"><strong>Dear {{client_name}},</strong></p>
            <p class="content">{{content}}</p>

            <!-- Bottom Right -->
            <hr>
            <div class="text-right">
                <span>Powered by,</span> <br>
                <img src="https://codemehub.com/wp-content/uploads/2023/02/cropped-Codeme-new-logo-jpg-1-1-160x53.jpg"
                    alt="Powered By" class="powered-by">
            </div>
        </div>
    </div>
</body>

</html>
